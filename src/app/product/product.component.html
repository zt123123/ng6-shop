<div class="row">
  <form action="" method="POST" role="form">
    <div class="form-group">
      <input type="text" class="form-control" id="" [formControl]="titleFilter" placeholder="Input field">
    </div>
  </form>
</div>
<div *ngFor="let item of products|search:'title':keyword" class="col-md-4 col-sm-4 col-lg-4">
  <div class="thumbnail">
    <img src="http://iph.href.lu/320x150" alt="">
    <div class="caption">
      <h4>{{item.price}}å…ƒ</h4>
      <h4>
        <a [routerLink]="['/product',item.id]">{{item.title}}</a>
      </h4>
      <p>
        {{item.desc}}
      </p>
    </div>
    <div>
      <app-stars [rating]="item.rating"></app-stars>
    </div>
  </div>
</div>
