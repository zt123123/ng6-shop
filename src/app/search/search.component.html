<form [formGroup]="formModel" (ngSubmit)="onSearch()" novalidate>
  <legend>搜索商品</legend>
  <div class="form-group" [class.has-error]="formModel.hasError('minlength','title')">
    <label for="">商品名称</label>
    <input formControlName="title" type="text" class="form-control" id="productName" placeholder="商品名称">
    <span class="help-block" [class.hidden]="!formModel.hasError('minlength','title')">请至少输入3个字</span>
  </div>
  <div class="form-group" [class.has-error]="formModel.hasError('positiveNumber','price')">
    <label for="">商品价格</label>
    <input formControlName="price" type="number" class="form-control" id="productPrice" placeholder="商品价格">
    <span class="help-block" [class.hidden]="!formModel.hasError('positiveNumber','price')">请输入正数</span>
  </div>
  <div class="form-group">
    <label for="">商品类别</label>
    <select formControlName="category" class="form-control" name="productCategories" id="productCategories">
      <option value="-1">全部分类</option>
      <option *ngFor="let item of categories" [value]="item">{{item}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">搜索</button>
</form>
